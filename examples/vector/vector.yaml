sources:
  docker_logs:
    type: docker_logs
    include_containers:
      - example

transforms:
  parse_json:
    type: remap
    inputs: ["docker_logs"]
    source: |-
      . = parse_json!(.message)

sinks:
  my_sink_id:
    type: http
    inputs:
      - parse_json
    uri: http://otlp-collector:4318